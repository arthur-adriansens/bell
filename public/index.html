        <div class="flex flex-col">
            <header class="sticky top-0 z-10 flex h-[57px] items-center gap-1 border-b bg-background px-4">
                <h1 class="text-xl font-semibold">Twikey bell dashboard</h1>

                        fill="none"
                        stroke="currentColor"

                        stroke-linejoin="round"

            <main class="grid flex-1 gap-4 overflow-auto p-4 md:grid-cols-2 lg:grid-cols-3">
                <div class="relative hidden flex-col items-start gap-8 md:flex">
                    <form class="grid w-full items-start gap-6">
                        <fieldset class="grid gap-6 rounded-lg border p-4">
                            <legend class="-ml-1 px-1 text-sm font-medium">statistics</legend>
                            <div class="grid gap-3">
                                <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="model"
                                    >Volume</label
                                >
                                <span
                                    dir="ltr"
                                    id="track"
                                    data-orientation="horizontal"
                                    aria-disabled="false"
                                    class="relative flex touch-none select-none items-center w-full"
                                    style="--radix-slider-thumb-transform: translateX(-50%)"
                                    ><span data-orientation="horizontal" class="relative h-2 w-full grow overflow-hidden rounded-full bg-secondary"
                                        ><span
                                            data-orientation="horizontal"
                                            id="slider_fill"
                                            class="absolute h-full bg-primary"
                                            style="left: 0%; right: 50%; border-top-right-radius: 0"
                                        ></span></span
                                    ><span style="transform: var(--radix-slider-thumb-transform); position: absolute; left: calc(50% + 0px)"
                                        ><span
                                            role="slider"
                                            aria-valuemin="0"
                                            aria-valuemax="100"
                                            aria-orientation="horizontal"
                                            data-orientation="horizontal"
                                            tabindex="0"
                                            class="block h-5 w-5 rounded-full border-2 border-primary bg-background ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"

                            </div>

                                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">new_client.mp3</td>
                                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">

                                                <source src="/sounds/activated_client.mp3" type="audio/mp3" />
                                                Your browser does not support the audio element.
                                            </audio>

                                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">new_client.mp3</td>
                                        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">

                                </tbody>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("/temp", {
                    method: "GET",
                }).then((res) => {
                    console.log(res);
                    document.querySelector("#temperature").innerHTML = res?.json().replace("temp=", "").replace("'", "Â°");
                });

                const slider = document.querySelector('[role="slider"]');
                const track = document.querySelector("#track");
                const fill = document.querySelector("#slider_fill");

                slider.addEventListener("mousedown", startDragging);
                track.addEventListener("click", (e) => {
                    drag(e);

                    fetch(`/volume?volume=${slider.ariaValueNow}`, {
                        method: "GET",
                    }).then((res) => {
                        console.log("Request complete! response:", res);
                    });
                });

                function startDragging(e) {
                    e.preventDefault();
                    document.addEventListener("mousemove", drag);
                    document.addEventListener("mouseup", stopDragging);
                }

                function drag(e) {
                    const rect = track.getBoundingClientRect();
                    let percentage = ((e.clientX - rect.left) / rect.width) * 100;
                    percentage = Math.max(0, Math.min(percentage, 100));

                    slider.style.left = slider.parentElement.style.left = `${percentage}%`;
                    fill.style.right = slider.parentElement.style.right = `${100 - percentage}%`;

                    if (percentage >= 97) {
                        slider.parentElement.style.left = "auto";
                        slider.parentElement.style.right = "-1.25rem";
                    }

                    slider.setAttribute("aria-valuenow", Math.round(percentage));
                }

                function stopDragging() {
                    document.removeEventListener("mousemove", drag);
                    document.removeEventListener("mouseup", stopDragging);

                    fetch(`/volume?volume=${slider.ariaValueNow}`, {
                        method: "GET",
                    }).then((res) => {
                        console.log("Request complete! response:", res);
                    });
                }
            });

            document.querySelector("#update").addEventListener("click", update);

            function update() {
                fetch("/update", {
                    method: "GET",
                })
                    .then((res) => {
                        document.querySelector("#update").innerHTML = "Updating...";
                        console.log(res);
                    })
                    .catch((err) => {
                        console.log(err);
                        document.querySelector("#update").innerHTML = "Failed to update :(";
                    })
                    .finally(() => {
                        document.querySelector("#update").addEventListener("click", update);
                    });
            }

            document.querySelector("#upload").addEventListener("click", uploadFile);

            function uploadFile() {
                const fileInput = document.querySelector("#file_input");
                const file = fileInput.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append("file", file);
                console.log(formData);
                fetch("/upload", {
                    method: "POST",
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => console.log("Success:", data))
                    .catch((error) => console.error("Error:", error));
            }
        </script>
